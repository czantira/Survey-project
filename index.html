<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    
    <h1 id="title">What Futbol Soccer Team you go for?</h1>
    <p id="description">This test is in order to know which soccer team is more popular.</p>

    <form action="" id="survey-form">
        <label for="" id="name"> Add your name: 
            <input type="text" placeholder="Enter your name" required>
        </label> 
        <label for="" id="email">Add your email:
            <input type="text" placeholder="Add your email" pattern=".+@.+" required>
        </label>
        <label for="" id="number">Add your phone number:
            <input type="tel" placeholder="Add a phone number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" min="000000000" max="999999999">
        </label>

        <p>
            <li><label for="" id="name-label">The name areas is for us to know who is submitting the address.</label></li>
            <li><label for="" id="email-label">The email area is for us to be able to contact you in case we need some more information and the results of this queez.</label></li>
            <li><label for="" id="number-label">The number is as well to be able to contact you back.</label></li>
        </p>

        <p>
            <label for="" id="dropdown"> Select your sex: 
                <select name="" id="dropdown-list">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </label>
        </p>
       
        <p>
            <label for="">Please select your native lenguage:
                <input type="radio" name="lenguage">English
                <input type="radio" name="lenguage">Spanish
            </label>
        </p>


        <p>
            <div>
                <label>Do you know about forgein opportunities for work?</label>
                <label for="first"><input id="first" type="checkbox" name="first"> Yes</label>
                <label for="first"><input id="first" type="checkbox" name="first"> No</label>
            </div>
            <div>
                <label>Are you interesting in getting one of this opportunities?</label>
                <label for="second"><input id="second" type="checkbox" name="second"> Yes</label>
                <label for="second"><input id="second" type="checkbox" name="second"> No</label>
            </div>
            <div>
                <label>Did you know that there are a lot of posibilities that do not required more than invested time?</label>
                <label for="third"><input id="third" type="checkbox" name="third"> Yes</label>
                <label for="third"><input id="third" type="checkbox" name="third"> No</label>
            </div>
            <div>
                <label>Would you like working from home and not waking up as early as must of the people?</label>
                <label for="fourth"><input id="fourth" type="checkbox" name="fourth"> Yes</label>
                <label for="fourth"><input id="fourth" type="checkbox" name="fourth"> No</label>
            </div>
            <div>
                <label>Do you know about the salaries you could be earning by working directly for another country?</label>
                <label for="fifth"><input id="fifth" type="checkbox" name="fifth"> Yes</label>
                <label for="fifth"><input id="fifth" type="checkbox" name="fifth"> No</label>
            </div>
        </p>


        <p>
            <label for="">Do you have additional comments?
                <input type="text">
            </label>
        </p>

        <p>
            <button>submit</button>
        </p>
    </form>

</body>
</html>
